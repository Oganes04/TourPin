<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>

  <section class="login">
    <div class="container">
      <div class="login__inner">
        <img src="./img/login__img.svg" alt="">
        <div class="form">
          <img src="./img/login__logo.svg" alt="">
          <h1>Войти по Email</h1>
          <p>Выполните вход или зарегистрируйтесь, если у вас еще нет аккаунта</p>
          <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="Пароль" placeholder="Password" required>
            <button class="button" type="submit"><span>Войти</span></button>
            <p>или</p>
            <a href="registration.html" class="button registration__button" type="submit"><span>Зарегистрироваться</span></a>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-auth-compat.js"></script>
  <script src="./js/login.js"></script>
</body>
</html>
