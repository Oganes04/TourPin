<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/registration.css">
</head>
<body>

  <section class="login">
    <div class="container">
      <div class="login__inner">
        <div class="img">
            <img src="./img/login__img.svg" alt="">
        </div>
        <div class="form">
          <img src="./img/login__logo.svg" alt="">
          <h1>Регистрация</h1>
          <form id="registrationForm">
            <input type="text" id="surname" name="surname" placeholder="Фамилия" required>
            <input type="text" id="name" name="name" placeholder="Имя" required>
            <input type="tel" id="phone" name="phone" placeholder="Номер телефона" required>
            <input type="email" id="email" name="email" placeholder="Почта" required>
            <input type="password" id="password" name="password" placeholder="Пароль" required>
            <button type="submit" class="button">Зарегистрироваться</button>
            <p>Уже есть аккаунт?</p>
            <a href="index.html" class="button registration__button" type="submit"><span>Войти</span></a>
        </form>
        </div>
      </div>
    </div>
  </section>
  <!-- <div id="usersList"></div> -->

  <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-auth-compat.js"></script>
  <script src="./js/registration.js"></script>
</body>
</html>
