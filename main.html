<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="usersList"></div>
    <div class="page">
        <img class="bg__img" src="./img/bg_img.png" alt="">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a href="index.html" class="heder__logo">
                        <img src="./img/logo.png" alt="">
                    </a>
                    <span class="header__login" id="exit__account">Выйти из аккаунта</span>
                </div>
            </div>
        </header>

        <main>
            <section class="offer">
                <div class="container">
                    <div class="offer__inner">
                        <h1>Добро пожаловать в «TourPin» Agent</h1>
                    </div>
                </div>
            </section>


            <section class="application">
                <div class="container">
                    <div class="application__inner">
                        <div class="application__header">
                            <span class="application__header-active">Поиск заявок</span>
                            <span>Активные заявки</span>
                        </div>

                        <div class="application__items"></div>



                    </div>
                </div>
            </section>
            

        </main>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-auth-compat.js"></script>
    <script src="./js/script.js"></script>
